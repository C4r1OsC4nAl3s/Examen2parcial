{% extends "base/base.html" %}

{% block content %}

<div class="container">

    {% comment %}
    <p>
        {{ data }}
    </p>
    {% endcomment %}
    
    <br>
    <h1>List of Task IDs with User IDs</h1>
    <br>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#ID</th>
                <th scope="col">User ID</th>
            </tr>
        </thead>
        <tbody>
            {% for task in data %}
                <tr>
                    <th scope="row">{{ task.id }}</th>
                    <td>{{ task.userID }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock content %}
